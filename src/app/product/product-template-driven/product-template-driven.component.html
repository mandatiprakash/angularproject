<h4>Add Product (Template Driven)</h4>

<button (click)="newProduct()" class="btn btn-primary"> Add New Product</button>

<div class="row">
    <div class="col-lg-6">
        <form #frm="ngForm" (ngSubmit)="saveProduct(frm)">
            <div class="form-group">
                <label>Product Id</label>
                <input type="text" class="form-control" name="productId" [(ngModel)]="product.productId"
                 [disabled]="isEditMode" />
            </div>
            <div class="form-group">
                <label>Product Code</label>
                <input type="text" class="form-control" name="productCode" required
                [(ngModel)]="product.productCode" />
                <div *ngIf="frm.controls['productCode']?.errors">
                    <span class="text-danger">Product Code is mandatory</span>
                </div>
            </div>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" name="pName" required pattern="^[a-zA-Z0-9 ]+$"
                [(ngModel)]="product.productName" />
                <div *ngIf="frm.controls['pName']?.errors">
                    <span class="text-danger" *ngIf="frm.controls['pName']?.hasError('required')">Product Name is mandatory</span>
                    <span class="text-danger" *ngIf="frm.controls['pName']?.hasError('pattern')">Product Name is Invalid pattern</span>
                </div>
            </div>
            <div class="form-group">
                <label>Product Price</label>
                <input type="text" class="form-control" name="price" [(ngModel)]="product.price" />
            </div>
            <input type="submit" value="Save Product" class="btn btn-primary" />
        </form>
    </div>
</div>
